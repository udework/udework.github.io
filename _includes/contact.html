<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">联系我们</h2>
                <h3 class="section-subheading text-muted">期待与您的合作</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 section-heading">
<dl class="dl-horizontal ">
  <dt><i class="fa fa-location-arrow"></i></dt>
  <dd>{{ site.contact.address }}</dd>
</dl>
<dl class="dl-horizontal">
  <dt><i class="fa fa-envelope"></i></dt>
  <dd>{{ site.contact.e-mail }}</dd>
</dl>
<dl class="dl-horizontal">
  <dt><i class="fa fa-phone"></i></dt>
  <dd>{{ site.contact.phone }}</dd>
</dl>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
            <form action="https://getsimpleform.com/messages?form_api_token=9b9420090b2623159702acf1eca580fb" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="control-group form-group">
                            <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group form-group">
                            <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group form-group">
                            <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="control-group form-group">
                            <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-xl">Send Message</button>
                    </div>
                </div>
            </form>                
            </div>
        </div>
    </div>
</section>
